<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonne Ann√©e 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #2A3D71, #91C5F3);
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
            margin: 0 auto;
        }

        .greeting-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 60px;
            color: #002147;
            max-width: 700px;
            margin: 30px auto;
            font-size: 1.8rem;
            text-align: center;
        }

        .greeting-card h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
            color: #FF4500;
        }

        .greeting-card p {
            font-size: 1.5rem;
            color: #333333;
            font-style: italic;
            margin: 20px 0;
        }

        .form-container {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            max-width: 500px;
            margin: 0 auto;
            color: #002147;
        }

        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .form-container button {
            background-color: #FF4500;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #E63900;
        }

        .messages {
            margin-top: 30px;
            color: #FF6347;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Masqu√© par d√©faut */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .greeting-card {
                padding: 30px;
                font-size: 1.4rem;
            }

            .form-container,
            .messages {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="greeting-card">
            <h1>üéâ Gildas vous souhaite üéâ</h1>
            <p>Une merveilleuse ann√©e 2025 pleine de bonheur, de succ√®s, de sant√© et d'amour !</p>
        </div>

        <!-- Section "√âcrivez vos v≈ìux" -->
        <div class="form-container">
            <h3>√âcrivez vos v≈ìux :</h3>
            <textarea id="message" placeholder="√âcrivez vos v≈ìux ici..." rows="3"></textarea>
            <button onclick="submitMessage()">Envoyer</button>
        </div>

        <!-- Liste des v≈ìux re√ßus -->
        <div class="messages" id="messages">
            <h3>V≈ìux re√ßus :</h3>
            <ul id="messages-list">
                <!-- Les v≈ìux seront ajout√©s ici -->
            </ul>
        </div>
    </div>

    <script>
        // Fonction pour soumettre un v≈ìu
        function submitMessage() {
            const message = document.getElementById("message").value;
            if (message.trim() !== "") {
                // Ajouter le v≈ìu √† la liste
                const messagesList = document.getElementById("messages-list");
                const newMessage = document.createElement("li");
                newMessage.textContent = message;
                messagesList.appendChild(newMessage);

                // Afficher la section des messages
                document.getElementById("messages").style.display = "block";

                // R√©initialiser le champ de texte
                document.getElementById("message").value = "";
            } else {
                alert("Veuillez √©crire un message avant de soumettre.");
            }
        }

        // R√©initialiser la liste des v≈ìux √† vide
        window.onload = function() {
            const messagesList = document.getElementById("messages-list");
            messagesList.innerHTML = ""; // Vide la liste des v≈ìux
            document.getElementById("messages").style.display = "none"; // Masque la section
        }
    </script>


</body></html>
